<section class="form">

    <header class="form__header">
        <h1>Contacto</h1>
    </header>

        <form class="contacto-form" autocomplete="off">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input name="nombre" id="nombre">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="email">Dirección de email:</label>
                <input name="email" id="email" placeholder="El mail debe ser del formato hola@hola.com">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="mensaje">Mensaje:</label>
                <input name="mensaje" id="mensaje">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <input name="informacion" id="informacion" type="checkbox">
                <label for="informacion">¿Desea recibir un newsletter semanal?</label>
                <div class="error-detail"></div>
            </div>

            <div class="form-button">
                <button class="button">Agregar</button>
            </div>
        </form>

        <hr>

        <h2 class="form-subtitle">
            <p>Mensajes</p>
        </h2>
    
        <div class="listado-mensajes">

        </div>

</section>
